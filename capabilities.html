<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capabilities Directory - Dotwork Impact</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="flex h-screen overflow-hidden">
        <!-- Sidebar Navigation -->
        <div class="w-80 bg-white border-r border-gray-200 flex flex-col">
            <div class="p-6 border-b border-gray-200 bg-gradient-to-r from-indigo-600 to-indigo-700">
                <h1 class="text-2xl font-bold text-white">Capabilities</h1>
                <p class="text-indigo-100 text-sm mt-1">Directory</p>
                <a href="index.html" class="text-indigo-100 text-xs mt-2 hover:text-white underline">View Value Drivers</a>
            </div>
            <div class="flex-1 overflow-y-auto p-4">
                <div id="capabilitiesList" class="space-y-2">
                    <!-- Capabilities will be loaded here -->
                    <div class="text-center text-gray-500 py-8">
                        <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-indigo-600 mx-auto"></div>
                        <p class="mt-2">Loading capabilities...</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 overflow-y-auto">
            <div id="contentArea" class="max-w-7xl mx-auto p-8">
                <div class="text-center py-20">
                    <div class="inline-block p-4 bg-indigo-100 rounded-full mb-4">
                        <svg class="w-12 h-12 text-indigo-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                    <h2 class="text-2xl font-semibold text-gray-700 mb-2">Select a Capability</h2>
                    <p class="text-gray-500">Choose a capability from the sidebar to view relevant value areas</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        let capabilities = [];
        let valueDrivers = [];
        let selectedCapabilityId = null;

        // Get base path for GitHub Pages compatibility
        function getBasePath() {
            const path = window.location.pathname;
            const lastSlash = path.lastIndexOf('/');
            if (lastSlash > 0) {
                return path.substring(0, lastSlash + 1);
            }
            return '/';
        }

        // Helper function to fetch JSON with proper base path
        async function fetchJSON(filename) {
            const basePath = getBasePath();
            const url = basePath + filename;
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Failed to load ${filename}: ${response.status} ${response.statusText}`);
            }
            return await response.json();
        }

        // Load JSON data
        async function loadData() {
            try {
                const [capabilitiesData, driversData] = await Promise.all([
                    fetchJSON('capabilities.json'),
                    fetchJSON('value_drivers.json')
                ]);
                capabilities = capabilitiesData;
                valueDrivers = driversData;
                renderSidebar();
            } catch (error) {
                console.error('Error loading data:', error);
                document.getElementById('capabilitiesList').innerHTML = 
                    '<div class="text-red-500 p-4">Error loading data. Please ensure capabilities.json and value_drivers.json are in the same directory.</div>';
            }
        }

        // Render sidebar with capabilities
        function renderSidebar() {
            const listContainer = document.getElementById('capabilitiesList');
            listContainer.innerHTML = capabilities.map(cap => `
                <button 
                    onclick="selectCapability(${cap.id})"
                    id="cap-btn-${cap.id}"
                    class="w-full text-left p-4 rounded-lg border border-gray-200 hover:border-indigo-300 hover:bg-indigo-50 transition-all duration-200 ${selectedCapabilityId === cap.id ? 'border-indigo-500 bg-indigo-50 shadow-sm' : ''}"
                >
                    <div class="flex items-start justify-between">
                        <div class="flex-1">
                            <div class="text-xs font-semibold text-indigo-600 mb-1">#${cap.id}</div>
                            <div class="text-sm font-medium text-gray-800 leading-snug">${cap.name}</div>
                        </div>
                    </div>
                </button>
            `).join('');
        }

        // Select and display capability
        function selectCapability(id) {
            selectedCapabilityId = id;
            const capability = capabilities.find(c => c.id === id);
            if (!capability) return;

            // Update URL hash
            window.location.hash = `capability-${id}`;

            // Update sidebar active state
            renderSidebar();

            // Find value areas with relevance score >= 4 for this capability
            const relevantValueAreas = valueDrivers
                .filter(driver => {
                    if (!driver.capability_relevance || !driver.capability_relevance.relevance_scores) return false;
                    const score = driver.capability_relevance.relevance_scores[String(id)];
                    return score && score >= 4;
                })
                .map(driver => {
                    const score = driver.capability_relevance.relevance_scores[String(id)];
                    return { ...driver, relevanceScore: score };
                })
                .sort((a, b) => b.relevanceScore - a.relevanceScore); // Sort by score descending

            // Render main content
            const contentArea = document.getElementById('contentArea');
            contentArea.innerHTML = `
                <div class="mb-8">
                    <div class="flex items-center gap-2 text-sm text-gray-500 mb-4">
                        <a href="capabilities.html" class="hover:text-indigo-600">All Capabilities</a>
                        <span>></span>
                        <span>${capability.name}</span>
                    </div>
                    <div class="bg-white rounded-lg shadow-sm border border-gray-200 p-8">
                        <div class="mb-6">
                            <div class="text-sm font-semibold text-indigo-600 mb-2">Capability #${capability.id}</div>
                            <h1 class="text-3xl font-bold text-gray-900 mb-4">${capability.name}</h1>
                            <div class="bg-indigo-50 border-l-4 border-indigo-500 p-4 rounded-r-lg">
                                <p class="text-gray-700 leading-relaxed">${capability.description}</p>
                            </div>
                        </div>

                        <!-- Relevant Value Areas -->
                        <div>
                            <div class="flex items-center gap-3 mb-6">
                                <div class="p-2 bg-blue-100 rounded-lg">
                                    <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                                    </svg>
                                </div>
                                <h2 class="text-xl font-bold text-gray-900">Relevant Value Areas</h2>
                            </div>
                            
                            ${relevantValueAreas.length > 0 ? `
                                <div class="space-y-4">
                                    ${relevantValueAreas.map(driver => `
                                        <div class="border border-gray-200 rounded-lg p-6 hover:border-indigo-300 hover:shadow-sm transition-all cursor-pointer" onclick="window.location.href='index.html#value-area-${driver.id}';">
                                            <div class="flex items-start justify-between mb-3">
                                                <div class="flex-1">
                                                    <div class="flex items-center gap-3 mb-2">
                                                        <span class="px-2 py-1 text-xs font-semibold rounded-full ${
                                                            driver.relevanceScore === 5 
                                                                ? 'bg-indigo-100 text-indigo-800' 
                                                                : 'bg-gray-100 text-gray-700'
                                                        }">
                                                            ${driver.relevanceScore === 5 ? 'Highly Relevant' : 'Relevant'}
                                                        </span>
                                                        <div class="text-sm font-semibold text-blue-600">Value Area #${driver.id}</div>
                                                    </div>
                                                    <h3 class="text-lg font-bold text-gray-900 mb-2">${driver.value_area_description}</h3>
                                                    ${driver.description ? `
                                                        <p class="text-gray-600 text-sm">${driver.description}</p>
                                                    ` : ''}
                                                </div>
                                            </div>
                                        </div>
                                    `).join('')}
                                </div>
                            ` : `
                                <div class="text-center py-12 bg-gray-50 rounded-lg border border-gray-200">
                                    <p class="text-gray-500">No value areas found with high relevance (score â‰¥ 4) for this capability.</p>
                                </div>
                            `}
                        </div>
                    </div>
                </div>
            `;

            // Scroll to top
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Handle hash navigation on page load
        window.addEventListener('hashchange', function() {
            const hash = window.location.hash;
            if (hash && hash.startsWith('#capability-')) {
                const id = parseInt(hash.replace('#capability-', ''));
                if (id) selectCapability(id);
            }
        });

        // Initialize
        loadData().then(() => {
            // Check if there's a hash in the URL to select a specific capability
            const hash = window.location.hash;
            if (hash && hash.startsWith('#capability-')) {
                const id = parseInt(hash.replace('#capability-', ''));
                if (id) selectCapability(id);
            }
        });
    </script>
</body>
</html>
